<!DOCTYPE html>
<html>
	<head>
		<title>Greetings</title>
		<style>
			body {
				background-color: #f1f1f1;
				font-family: Arial, Helvetica, sans-serif;
			}

			form {
				background-color: #ffffff;
				border-radius: 5px;
				box-shadow: 0px 0px 5px #cccccc;
				margin: 50px auto;
				max-width: 400px;
				padding: 20px;
			}

			label {
				display: block;
				margin-bottom: 10px;
			}

			input[type="text"] {
				border-radius: 5px;
				border: none;
				box-shadow: 0px 0px 5px #cccccc;
				display: block;
				font-size: 16px;
				margin-bottom: 20px;
				padding: 10px;
				width: 100%;
			}

			button[type="submit"] {
				background-color: #4CAF50;
				border: none;
				border-radius: 5px;
				color: #ffffff;
				cursor: pointer;
				font-size: 16px;
				margin-top: 20px;
				padding: 10px;
				width: 100%;
			}

			button[type="submit"]:hover {
				background-color: #3e8e41;
			}
		</style>
	</head>
	<body>
		<form action="/greet" method="post">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name">
			<button type="submit">Submit</button>
		</form>
	</body>
</html>
