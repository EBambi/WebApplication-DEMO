<!DOCTYPE html>
<html>
<head>
    <title>Array Orderer</title>
</head>
<body>
    <h1>Array Orderer</h1>
    <form action="/" method="post">
        <label for="numbers">Enter an array of numbers!!!!(comma-separated):</label>
        <br>
        <input type="text" name="numbers" id="numbers" required>
        <button type="submit">Order</button>
    </form>

    {{ if .SortedNumbers }}
        <h2>Sorted Array:</h2>
        <p>{{ .SortedNumbers }}</p>
    {{ end }}
</body>
</html>
